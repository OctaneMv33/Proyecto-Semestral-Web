{% extends 'navbar.html' %} {% block content %}
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="cuadro-login">
          <center><h1>Inicio de Sesión</h1></center>
          <form method="POST" action="" autocomplete="off">
            {% csrf_token %}
            <div class="container">
              <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                  <label for="username" class="form-label">Usuario</label>
                  <input
                    input
                    type="username"
                    class="form-control"
                    id="usernome"
                    name="username"
                    required
                    placeholder="username"
                  />
                  <label for="password" class="form-label"
                    >Ingrese su contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    placeholder="Password"
                  />
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
            <div class="container align-content-center">
              <div class="row">
                <div class="col-md-5 offset-4">
                  <button type="submit" class="btn btn-danger boton1">
                    Iniciar sesión
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</main>
{% endblock %}

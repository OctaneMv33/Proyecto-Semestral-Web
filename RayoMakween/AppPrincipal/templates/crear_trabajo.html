{% extends 'navbar.html' %} {% block content %}
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="solicitud">
          <center><h2>Publicaci칩n</h2></center>
          <br />
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="text">Titulo publicaci칩n</label>
            <input
              type="text"
              id="tituloId"
              name="titulo_publicacion"
              class="form-control"
            />
            <div id="mensajeTituloId" style="color: white"></div>
            <br />
            <label for="diagId" id="DiagId">Diagnostico:</label>
            <textarea
              class="form-control"
              id="diagId"
              name="diagnostico_publicacion"
              rows="3"
              placeholder="Maximo 500 caracteres"
            ></textarea>
            <div id="mensajeDiagnosticoTrabajoId" style="color: white"></div>
            <br />
            <label for="text" id="Descrip">Descripci칩n:</label>
            <textarea
              class="form-control"
              id="DesId"
              name="descripcion_publicacion"
              rows="3"
              placeholder="Maximo 1000 caracteres"
            ></textarea>
            <div id="mensajeDescripcionTrabajoId" style="color: white"></div>
            <br />
            <div class="mb-3">
              <label for="formFile" class="form-label"
                >Seleccione hasta 6 im치genes (minimo 1):</label
              >
              <input
                class="form-control"
                type="file"
                id="formFile"
                name="imagenes"
                multiple
                accept=".jpg, .jpeg, .png, .webp"
                max="6"
              />
            </div>
            <div id="mensajeFotosTrabajoId" style="color: white"></div>
            <br />
            <label for="text">Categoria trabajo</label>
            <select class="form-select" name="id_categoria" id="categoriaId">
              <option value="">Categoria de trabajo:</option>
              {% if data %} {% for i in data %}
              <option value="{{i.id_categtrabajo}}">
                {{i.nombre_categtrabajo}}
              </option>
              {% endfor %} {% endif %}
            </select>
            <div id="mensajeCategoriaTrabajoId" style="color: white"></div>
            <br />
            <center>
              <button type="submit" id="publicarId" class="btn btn-success">
                Publicar
              </button>
            </center>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</main>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Inicio{% endblock %}</title>
    <!--CSS Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../static/css/estilo.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img
              src="../static/img/disneys-cars-lightning-mcqueen-logo-6C17AB748F-seeklogo.com.png"
              alt=""
              width="65px"
              height="40px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">Inicio</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'lista_trabajos' %}"
                  >Listado de Mantenciones</a
                >
              </li>
              <br />
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'crearTrabajo' %}"
                  >Crear Trabajo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'solicitud' %}">Solicitud</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active"
                  >Hola {{ user.first_name | upper }}</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'logout' %}">Salir</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" href="{{'auth_login'}}"
                  >Iniciar sesi√≥n</a
                >
              </li>
              <li class="nav-item">
                <a href="{% url 'auth_register' %}" class="nav-link active"
                  >Registrarse</a
                >
              </li>
              {% endif %}
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Ej: Frenos"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-light" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock %}

    <!--JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <!--JS Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--JS-->
    <script src="../static/js/javascript.js"></script>
  </body>
</html>

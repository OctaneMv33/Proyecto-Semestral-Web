{% extends 'navbar.html' %} {% block title %}Iniciar Sesión{% endblock %} {% block content %}

<main>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="cuadro-login">
          <center><h1>Inicio de Sesión</h1></center>
          <form method="POST" action="" autocomplete="off">
            {% csrf_token %}
            <div class="container">
              <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                  <label for="email" class="form-label">Usuario</label>
                  <input
                    input
                    type="email"
                    class="form-control"
                    id="usernome"
                    name="username"
                    required
                    placeholder="Username"
                  />
                  <label for="password" class="form-label"
                    >Ingrese su contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    placeholder="Password"
                  />
                </div>
                <div class="col-md-3"></div>
              </div>
            </div>
            <center><p>¿Aún no tiene cuenta? <a href="{% url 'auth_register' %}">Regístrese</a></p></center>
            <br>
            <center><button type="submit" class="btn btn-success">
              Iniciar sesión
            </button></center>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</main>
{% endblock %}

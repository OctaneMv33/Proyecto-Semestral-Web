{% extends 'navbar.html' %} {% block title %}Página Principal{% endblock %} {% block content %}
<!-- Inicio sidebar -->

<!-- fin sidebar -->
<br /><br /><br />
<main>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner" style="border-radius: 10px">
            {% for publicacion in publicaciones %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <a
                href="{% url 'detalle_publicacion' publicacion.id_publicacion %}"
              >
                <img
                  src="{{ publicacion.foto1.url }}"
                  alt="Foto Publicación"
                  class="d-block w-100 img-fluid"
                />
                <div class="carousel-caption">
                  <h5 class="contorno">{{ publicacion.titulo_publicacion }}</h5>
                  <p class="contorno">{{ publicacion.diagnostico_publicacion }}</p>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- segundo -->
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
  <br /><br /><br />
   <!-- Formulario contacto -->
   <div class="container-fluid">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="cuadro-form">
          <center><h1>Formulario de Contacto</h1></center>
          <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            <label for="correoId">Ingrese su correo</label>
            <input
              type="email"
              class="form-control"
              name="correo"
              id="EmailId"
              placeholder="Ej: nombrecorreo@direccion.cl"
            />
            <div id="EId"></div>
            <label for="TelId">Ingrese su teléfono</label>
            <input
              type="number"
              name="telefono"
              id="TelId"
              class="form-control"
            />
            <div id="teleId"></div>
            <label for="descripcionId">Escríba su descripción</label>
            <textarea
              class="form-control"
              name="descripcion"
              id="descripcionId"
              cols="30"
              rows="4"
            ></textarea>
            <br />
            <center>
              <button
                type="submit"
                id="enviarContactoId"
                class="btn btn-success"
              >
                Envíar Contacto
              </button>
            </center>
          </form>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</main>


{% endblock %}

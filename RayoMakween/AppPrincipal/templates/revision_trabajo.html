{% extends 'navbar.html' %} {% block content %}

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="motivo">
                <br><br>
                <center><h2>Formulario Revisión de trabajo</h2></center>
               <br><br>
                    <form action="" method="POST">
                        <label for="text" id="MotId">Motivo Revisión:</label>
                        <textarea class="form-control" id="motivoId" rows="3" placeholder="Maximo 500 caracteres" style="height: 100px"></textarea>   
                    <br><br>
                    <label for="text">Seleccione casilla de revisión</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="">Seleccione opción</option>
                        {% for estpub in estados_publicacion %}
                            <option value="{{estpub.id_estpub}}">{{estpub.nombre_estpub}}</option>
                        {% endfor %}
                    </select>  
                    <br><br>
                    <center><button type="submit" class="btn btn-success">Enviar revisión</button></center>    
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</main>
{% endblock %}
